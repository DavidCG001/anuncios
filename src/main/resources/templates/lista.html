<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lista</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h2>Formulario</h2>
<form action="listas" method="get">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre:"><br><br>
  <label for="apellido">Apellido:</label>
  <input type="text" id="apellido" name="apellido" placeholder="Escribe tu apellido"><br><br>
  <label for="correo">Correo:</label>
  <input type="email" id="correo" name="correo" placeholder="Escribe tu correo"><br><br>
  <label for="sexo">Sexo:</label>
  <select id="sexo" name="sexo">
    <option value=""></option>
    <option value="HOMBRE">Hombre</option>
    <option value="MUJER">Mujer</option>
  </select>
  <input type="submit" value="Enviar">
</form>

</body>
</html>
